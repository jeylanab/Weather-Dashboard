<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Dashboard</title>
  <link rel="stylesheet" href="./Assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Navigation of the The webpage -->
  <div id="header">
    <h2 id="title" class="shrink-text">Weather-Dashboard</h2>
  </div>
<!-- Main Body For Weather information -->
    <div class="row m-3">
      <!-- Searching location section  -->
      <div id="left-hand" class="col-sm-12 col-md-3 col-lg-3 ">
        <button id="searchText" class="searchText">Search for a City:</button>
        <input class="cityBar" type="text" id="input-City" placeholder="London">
        <button id="searchTab">Search</button>
        <hr>
        <!-- Newly Created Button place -->
        <div id="added-city"></div>
      </div>
      <!-- Rendering information from Api to this section -->
      <div id="right-hand" class="col-sm-12 col-md-9 col-lg-9">
        <div class="Column">
          <div id="Weather-Dashboard" class="col">
            <h3 id="city-name"></h3>
            

            
          </div>

          <!-- Five days weather Data -->
          <div class="col">
            <div id ="five-days" class="row">
              <div class="col-sm-6 col-md-4 col-lg-2">
                Column
              </div>
              <div class="col-sm-6 col-md-4 col-lg-2">
                Column
              </div>
              <div class="col-sm-6 col-md-4 col-lg-2">
                Column
              </div>
              <div class="col-sm-6 col-md-4 col-lg-2">
                Column
              </div>
              <div class="col-sm-6 col-md-4 col-lg-2">
                Column
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="./Assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
